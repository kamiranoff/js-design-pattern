<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Facade Task Manager</title>
  <script src="./../../../node_modules/angular/angular.js"></script>
  <script src="script.js"></script>
  <script src="Task.js"></script>
  <script src="taskRepo.js"></script>
  <script src="taskServiceFacade.js"></script>
</head>

<body ng-app="taskManager">
  <h1>Task Manager</h1>
  <div ng-controller="taskCtrl as ctrl">
    <div ng-repeat="task in ctrl.tasks">
      <input type="checkbox" ng-checked="task.completed" ng-click="ctrl.completeTask($index)" /> {{task.name}}
    </div>
  </div>
</body>

</html>
